---

- hosts: all
  become: yes

  vars:
    version: "v2.20.3"

  tasks:

    - name: download docker demon
      command: curl -fsSL https://get.docker.com -o get-docker.sh

    - name: move get-docker.sh
      command: mv /root/get-docker.sh /home/azureuser

    - name: change docker.sh own
      file:
        path: /home/azureuser/get-docker.sh
        state: file
        mode: '0700'
        owner: azureuser
        group: azureuser


    - name: install docker demon
      shell: /home/azureuser/get-docker.sh
      async: 2100
      poll: 0
      register: docker


    - name: Check if docker install is complete
      async_status:
        jid: "{{ docker.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      delay: 10
      retries: 300

    sudo groupadd docker
    - name: Create "docker" group
      group:
        name: "docker"
        state: present

    - name: add remote azureuser user to docker group
      user:
        name: "azureuser"
        groups: "docker"
        append: yes

    - name: restart the docker services
      command: "service docker restart"

    - name: download docker demon
      command: "curl -SL https://github.com/docker/compose/releases/download/{{version}}/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose"
      async: 2100
      poll: 0
      register: compose

    - name: Check if docker compose is complete
      async_status:
         jid: "{{ compose.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      delay: 10
      retries: 300
      
    - name: make it excuteable
      command: "chmod +x /usr/local/bin/docker-compose"